<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <p>Email us: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on:
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
        <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </p>
      <iframe src="https://maps.google.com/maps?q=Nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <section>
      <form>
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" required><br>

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
